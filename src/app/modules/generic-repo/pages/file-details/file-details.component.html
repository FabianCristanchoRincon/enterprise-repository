<div *ngIf="file" class="content-wrapper pt-3 individual-file">
  <h2 class="mb-3 px-2 text-center text-danger main-font"><strong>{{file.title}}</strong></h2>

  <div class="d-flex justify-content-center mb-5">
    <object [data]="file.path | safe" type="application/pdf" width="700" height="600">
        <embed [src]="file.path | safe"  alt="pdf">
    </object>
  </div>
</div>
