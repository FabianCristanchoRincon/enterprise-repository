<div *ngIf="document" class="content-wrapper pt-2">
  <h2 class="mb-3 text-center text-primary">{{document.title}}</h2>

  <div class="d-flex justify-content-center mb-5">
    <object [data]="document.path | safe" type="application/pdf" width="700" height="600">
        <embed [src]="document.path | safe"  alt="pdf">
    </object>
  </div>

</div>
