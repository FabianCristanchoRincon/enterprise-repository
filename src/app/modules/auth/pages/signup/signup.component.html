<div class="limiter animated fadeIn background">
  <div class="container-login100 d-flex justify-content-around">
      <div class="wrap-login100 card card-login px-4 py-4 mt-3">
          <form class="login100-form validate-form flex-sb flex-w"
              (ngSubmit)="signUp(myForm)" #myForm="ngForm">

              <span class="login100-form-title p-b-51">
                  Crear nueva cuenta
              </span>

              <span *ngIf="myForm.submitted && myForm.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
              <div class="wrap-input100 m-b-16">
                  <input class="input100"
                         type="email"
                         name="email"
                         [(ngModel)]="user.email"
                         required
                         email
                         placeholder="Email">

                  <span class="focus-input100"></span>
              </div>

              <span *ngIf="myForm.submitted && myForm.controls['name'].errors" class="text-danger animated fadeIn">El nombre es obligatorio</span>
              <div class="wrap-input100 m-b-16">
                  <input class="input100"
                         type="text"
                         name="name"
                         [(ngModel)]="user.name"
                         required
                         minlength="2"
                         placeholder="Nombre y apellidos">

                  <span class="focus-input100"></span>
              </div>

              <span *ngIf="myForm.submitted && myForm.controls['password'].errors" class="text-danger animated fadeIn">La contraseña debe tener al menos 6 caracteres</span>
              <div class="wrap-input100 m-b-16" data-validate = "Password is required">
                  <input class="input100"
                         type="password"
                         name="password"
                         [(ngModel)]="user.password"
                         required
                         minlength="6"
                         placeholder="Password">
                  <span class="focus-input100"></span>
              </div>

              <div class="flex-sb-m w-full p-t-3 p-b-24">
                  <div class="contact100-form-checkbox">
                      <input [(ngModel)]="remember" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                      <label class="label-checkbox100" for="ckb1">
                          Recordar mi usuario
                      </label>
                  </div>

                  <div>
                      <a routerLink="/login" class="txt1">
                          ¿Ya tienes cuenta? / Ingresar
                      </a>
                  </div>
              </div>

              <div class="container-login100-form-btn m-t-17">
                  <button class="login100-form-btn" type="submit">
                      Crear cuenta
                  </button>
              </div>

          </form>
      </div>
      <div>
        <div class="bg-transparent">
          <div class="wrap-login100 bg-transparent">
            <img src="assets/logo.png" alt="" class="w-100 d-block">
            <img src="assets/login_pronum.svg" alt="" class="w-100">
          </div>
        </div>
      </div>
  </div>
</div>
